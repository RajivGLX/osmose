when@dev:
    monolog:
        handlers:
            main:
                type: rotating_file
                path: '%kernel.logs_dir%/app.log'
                max_files: 360
                level: info
                formatter: monolog.formatter.line
                date_format: 'Y-m-d'  # Format de la date utilisé dans le nom de fichier (Année-Mois-Jour)
                channels: ["!event"]
            nested:
                type: rotating_file
                path: '%kernel.logs_dir%/app.log'
                level: notice
                formatter: monolog.formatter.line
when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: rotating_file
                path: '%kernel.logs_dir%/app.log'
                level: debug
                formatter: monolog.formatter.line
                date_format: 'Y-m-d'
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
